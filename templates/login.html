<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cloudinator FTP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='icons/icon.webp') }}" type="image/webp">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-cloud-upload-alt"></i> The Cloudinator</h2>
            <p class="subtitle">Not secure but it just works!</p>
        </div>
        
        <form method="post" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                Sign In
            </button>
        </form>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for msg in messages %}
                        <div class="flash-message">
                            <i class="fas fa-exclamation-triangle"></i> {{ msg }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="footer-text">
            <i class="fas fa-shield-alt"></i> Powered by The Automation Master
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    
    <!-- Browser history management -->
    <script>
        // Handle browser history to prevent login page from being accessible via back button
        window.addEventListener('load', function() {
            // If user successfully logs in, this page should not be in browser history
            // We'll handle this in the main application after successful login
            console.log('Login page loaded');
        });
        
        // Handle page visibility to clean up history if user is already logged in
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // Page became visible, check if user is already logged in
                checkAndRedirectIfLoggedIn();
            }
        });
        
        async function checkAndRedirectIfLoggedIn() {
            try {
                const response = await fetch('/admin/upload_status');
                if (response.ok) {
                    // User is already logged in, redirect without adding to history
                    window.location.replace('/');
                }
            } catch (error) {
                // User not logged in, which is expected on login page
            }
        }
    </script>
</body>
</html>
